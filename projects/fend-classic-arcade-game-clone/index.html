<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Classic Arcade Game Clone - by David Porter</title>
  <meta name="description" content="Classic Arcade Game Clone for UdaCity concentrating
  on Object oriented JS">
  <link rel="stylesheet" href="css/fontawesome-free-5.1.0-web/css/all.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header with game stats and reset button -->
  <header class="app-header">
    <h1 class="app-title">Classic Arcade Game Clone</h1>
    <article class="game-stats">
      <ul class="stars">
      </ul>
      <span class="restart-game">Play <i class="fas fa-redo"></i> Again</span>
    </article>
  </header>

  <!-- Main section -->
  <!-- Canvas is drawn though JS. Check js/*.js for info -->
  <main>
    <h2>Use your arrow keys. Don't touch the bugs! :-)</h2>
    <!-- Canvas where game is drawn and running -->
    <article class="canvas">
    </article>

    <!-- Player Selection -->
    <article class="player-list">
    </article>
    <!-- Modal including game stats, is shown after game ends -->
    <article class="modal hide">
      <div class="modal-content">
        <!-- Title will be filled based on game loose/win -->
        <h3></h3>
        <section class="game-stats">
          <ul class="stars">
          </ul>
          <span class="restart-game">Play <i class="fas fa-redo"></i> Again</span>
        </section>
      </div>
    </article>
    <footer id="footer">
      <ul>
          <li><i class="fa fa-envelope" aria-hidden="true"></i><span>d_porter@outlook.de</span></li>
          <a href="../../impressum.html"><li>Impressum</li></a>
          <a href="../../datenschutz.html"><li>Datenschutz</li></a>
      </ul>
      <p><i class=" fa fa-copyright"></i> 2020 DAVID PORTER. ALL RIGHTS RESERVED.</p>
  </footer>
  </main>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
